<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <h1 class="jumbotron">
    Welcome to Abc Laptop Store
  </h1>
  <div class="container">
    <ul class="list-group-item">
      <li class="list-group-item" *ngFor="let laptop of laptops; let i=index">
        <h3>{{laptop.name}}
          <em class="pull-right">{{laptop.price}}</em>
        </h3>
      </li>       
    </ul>
  </div>
</div>
